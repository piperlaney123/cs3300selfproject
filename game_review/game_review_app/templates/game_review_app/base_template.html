{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages%}
<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Review Cat</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <style>
        .custom-btn {
            background-color: #F33A6A;
            color: #FFFFFF;
        }


        
    </style>

 </head>

<!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!-- CSS Custom File -->
<link href="{% static 'css/homepage.css' %}" rel="stylesheet">

 <body>
    
    


     <!-- Navbar-->
   
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
       <img src="{% static 'images/reviewcat(1).png' %}">
       <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <a class="nav-link " aria-current="page" href="{% url 'index' %}">home</a>
             <a class="nav-link " aria-current="page" href="{% url 'user-list' %}">users</a>

             {% if user.is_authenticated %}
               <a class="nav-link" href="{% url 'logout' %}">logout {{user}}</a>
             {% else %}
             <a class="nav-link" href="{% url 'login' %}">login</a>
             <a class="nav-link" href="{% url 'register-page' %}">make an account</a>
             {% endif %}
             
           </div>
         </div>
       </div>
       <img src="{% static 'images/reviewcat(1).png' %}">
     </nav>


       
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
